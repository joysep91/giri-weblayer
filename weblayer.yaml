---
- name: This sets up an httpd webserver
  hosts: web
  remote_user: root
  tasks:
  - name: Install apache packages 
    yum:
      name: httpd
      state: present
  - name: ensure httpd is running
    service:
      name: httpd 
      state: started
  - name: ensure httpd is running
    service:
      name: httpd
      enabled: yes
    
   

